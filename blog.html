<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="responsive-slider">
    <div class="slider-container">
      <!-- Slider Items -->
      <div class="slider-item active" style="background-color: blue;"></div>
      <div class="slider-item" style="background-color: grey;"></div>
      <div class="slider-item" style="background-color: lightgrey;"></div>
    </div>
    <!-- Navigation Dots -->
    <div class="slider-dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <!-- More Indicator for Desktop View -->
    <div class="more-indicator">
      <span>&#8230;</span>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
